<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.container {
  position: relative;
  width: 100%;
}

.column {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%;
  padding: 10px;
  height: 300px;
  overflow: hidden;
  transition: width 0.5s ease;
}

.column.active {
  width: 100%;
}

.row {
  width: 100%;
}

.nested-row {
  width: 100%;
}

.nested-column {
  width: 100%;
  padding: 10px;
  height: 140px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $(".column").click(function() {
    $(this).toggleClass("active");
  });
});
</script>
</head>
<body>

<h2>Column Slide Effect</h2>

<div class="container">
  <div class="column" style="background-color:#aaa;">
    <h2>Column 1 (Click to Slide)</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#bbb; display: none;">
    <div class="nested-row">
      <div class="nested-column" style="background-color:#ccc;">
        <h2>Row 1</h2>
        <p>Some text..</p>
      </div>
    </div>
    <div class="nested-row">
      <div class="nested-column" style="background-color:#ddd;">
        <h2>Row 2</h2>
        <p>Some text..</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
