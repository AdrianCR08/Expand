      border-top-left-radius: 10%;

      display: flex;
      justify-content: center;

    }

      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

  <script>
    $(document).ready(function () {
      var isSecondColumnVisible = false;
      $(".column").click(function () {
        if (!isSecondColumnVisible) {
          $(".column2").css('display', 'block').animate({ width: '22%' }, 500);
          $(this).animate({ right: '22%' }, 500);
          isSecondColumnVisible = true;
        } else {
          $(".column2").animate({ width: '0' }, 500, function () {
            $(this).css('display', 'none');
          });
          $(this).animate({ right: '0' }, 500);
          isSecondColumnVisible = false;
        }
      });
    });
