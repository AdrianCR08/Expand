<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that float next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Style for the nested row */
.nested-row {
  width: 100%;
}

/* Style for the nested columns within the second column */
.nested-column {
  width: 100%; /* Make the nested columns 100% width */
  padding: 10px;
  height: 140px; /* Should be removed. Only for demonstration */
}
</style>
</head>
<body>

<h2>Two Equal Columns with Nested Rows</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <div class="nested-row">
      <div class="nested-column" style="background-color:#ccc;">
        <h2>Row 1</h2>
        <p>Some text..</p>
      </div>
    </div>
    <div class="nested-row">
      <div class="nested-column" style="background-color:#ddd;">
        <h2>Row 2</h2>
        <p>Some text..</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
